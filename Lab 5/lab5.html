<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    

    <title>Lab5</title>
</head>
<body>
    <div class="row justify-content-center">
        <div class="col-2">
            <img src="https://cdn-icons-png.flaticon.com/512/1488/1488331.png" alt="Xylo-Logo" height="100px" weight="100px">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-5">
            <button class="xylo-button" data-sound="A" style="background-color:aqua">A</button>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-5">
            <button class="xylo-button" data-sound="B" style="background-color:rgb(0, 255, 4)">B</button>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-5">
            <button class="xylo-button" data-sound="C" style="background-color:rgb(43, 0, 255)">C</button>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-5">
            <button class="xylo-button" data-sound="D" style="background-color:rgb(255, 89, 0)">D</button>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-5">
            <button class="xylo-button" data-sound="E" style="background-color:rgb(255, 0, 238)">E</button>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-5">
            <button class="xylo-button" data-sound="F" style="background-color:rgb(234, 255, 0)">F</button>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-5">
            <button class="xylo-button" data-sound="G" style="background-color:rgb(153, 0, 255)">G</button>
        </div>
    </div>
    <script src="audio.js"></script>
</body>
</html>
